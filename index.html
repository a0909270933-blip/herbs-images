<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Herbs Images Repo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #fdf6f6;
    }
    h1 {
      color: #4CAF50;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .gallery div {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🌿 Herbs Images Repo 🌿</h1>
  <p>這是一個測試頁面，確認 GitHub Pages 已經啟動。</p>

  <div class="gallery">
    <div>
      <img src="甘遂.jpg" alt="甘遂">
      <p>甘遂</p>
    </div>
    <div>
      <img src="白前.jpg" alt="白前">
      <p>白前</p>
    </div>
    <div>
      <img src="川烏.jpg" alt="川烏">
      <p>川烏</p>
    </div>
  </div>

  <p>👉 其他圖片可以直接透過網址存取，例如：  
  <code>https://你的帳號.github.io/herbs-images/紫蘇葉.jpg</code></p>
</body>
</html>
